<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kandy1116-Final-Project---Module-4-Build-Like-a-Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9d8d894522.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">Movie Search</h1>
      <div class="search-group">
        <input id="searchInput" type="search" placeholder="Search movies, actors, keywords..." aria-label="Search movies" />
        <button id="clearBtn" title="Clear">✕</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <button id="filterToggle" class="filter-toggle" aria-expanded="false" aria-controls="filterPanel">Filters ▾</button>
      <div id="filterPanel" class="filter-panel" aria-hidden="true">
        <div class="filters">
          <label class="filter-item">Sort
            <select id="sortSelect">
              <option value="title-asc">Title A–Z</option>
              <option value="title-desc">Title Z–A</option>
            </select>
          </label>

          <label class="filter-item">Year: from
            <input id="yearFrom" type="number" min="1800" max="2100" placeholder="e.g. 1990" />
          </label>
          <label class="filter-item">to
            <input id="yearTo" type="number" min="1800" max="2100" placeholder="e.g. 2025" />
          </label>

          <label class="filter-item">Min rating
            <select id="minRating">
              <option value="0">Any</option>
              <option value="9">9+</option>
              <option value="8">8+</option>
              <option value="7">7+</option>
              <option value="6">6+</option>
              <option value="5">5+</option>
            </select>
          </label>

          <div class="filter-actions">
            <button id="applyFilters">Apply</button>
            <button id="clearFilters">Clear</button>
          </div>
        </div>
      </div>
    </section>

    <section id="results" class="results-grid" aria-live="polite"></section>

    <div id="loading" class="loading" hidden>Loading…</div>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <dialog class="modal-dialog" id="modalDialog">
        <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
        <div id="modalContent"></div>
      </dialog>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">2025 &copy;</div>
  </footer>

</body>
</html>
